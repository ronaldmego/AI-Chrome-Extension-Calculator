<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <!-- Display area for calculations and results -->
        <div id="display">0</div>

        <!-- Numeric keypad -->
        <div id="keypad">
            <button class="num" id="num-7">7</button>
            <button class="num" id="num-8">8</button>
            <button class="num" id="num-9">9</button>
            <button class="op" id="op-divide">/</button>
            <button class="num" id="num-4">4</button>
            <button class="num" id="num-5">5</button>
            <button class="num" id="num-6">6</button>
            <button class="op" id="op-multiply">*</button>
            <button class="num" id="num-1">1</button>
            <button class="num" id="num-2">2</button>
            <button class="num" id="num-3">3</button>
            <button class="op" id="op-subtract">-</button>
            <button class="num" id="num-0">0</button>
            <button class="op" id="op-clear">C</button>
            <button class="op" id="op-equals">=</button>
            <button class="op" id="op-add">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
